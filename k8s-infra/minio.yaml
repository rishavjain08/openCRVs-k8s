apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: opencrvs
spec:
  ports:
  - name: api
    port: 3535
    targetPort: 3535
  - name: console
    port: 3536
    targetPort: 3536
  selector:
    app: minio
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  namespace: opencrvs
spec:
  serviceName: minio
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: quay.io/minio/minio:RELEASE.2023-09-16T01-01-47Z.fips
        args:
        - server
        - --address
        - ":3535"
        - --console-address
        - ":3536"
        - /data
        ports:
        - containerPort: 3535
          name: api
        - containerPort: 3536
          name: console
        volumeMounts:
        - name: minio-data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: minio-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi